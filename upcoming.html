<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Anime Episodes</title>
</head>
<body>
    <div id="upcoming-episodes"></div>

    <script>
        async function fetchUpcomingEpisodes() {
            try {
                const response = await fetch('https://api3.iotserver24.workers.dev/api/upcoming-episodes'); // Ensure this URL matches your API's URL
                const episodes = await response.json();
                const episodesDiv = document.getElementById('upcoming-episodes');

                episodes.forEach(episode => {
                    const episodeElement = document.createElement('div');
                    episodeElement.textContent = `Title: ${episode.title}, Episode: ${episode.episode}, Airing Time: ${episode.airingTime}`;
                    episodesDiv.appendChild(episodeElement);
                });
            } catch (error) {
                console.error('Failed to fetch upcoming episodes:', error);
            }
        }

        fetchUpcomingEpisodes();
    </script>
</body>
</html>
